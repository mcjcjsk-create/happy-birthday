<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Popup with Password</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Poppins", Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #333;
      animation: fadeIn 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 5vw; /* ขนาดปรับตามหน้าจอ */
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 2vh;
      font-weight: 600;
    }

    .photo {
      width: 90vw;  /* ขนาดเต็มหน้าจอเกือบเต็ม */
      max-width: 600px; 
      height: 60vh;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .photo:hover {
      transform: scale(1.03);
    }

    .message-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .message-popup.active {
      opacity: 1;
      pointer-events: auto;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 8vw; /* ปรับตามหน้าจอมือถือ */
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: popupShow 0.35s ease;
      max-width: 90vw;
    }

    .message-box h2 {
      font-size: 5vw;
      margin-bottom: 4vw;
      font-weight: 600;
    }

    .password-input input {
      padding: 3vw;
      font-size: 4vw;
      border-radius: 10px;
      border: none;
      width: 50%;
      max-width: 200px;
      outline: none;
      margin-right: 3vw;
    }

    .password-input button {
      padding: 3vw;
      font-size: 4vw;
      border-radius: 10px;
      background-color: #ff6b81;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .password-input button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }

    #player {
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes popupShow { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }
  </style>
</head>

<body>
  <h1>Click on this photo</h1>

  <div class="photo" onclick="showPasswordPopup()">
    <img src="https://t3.ftcdn.net/jpg/01/10/26/34/360_F_110263419_6d9oWmooHp0tLqQrG6ypqQk7KRqxIkSE.jpg" alt="Photo" />
  </div>

  <div class="message-popup" id="messagePopup">
    <div class="message-box">
      <h2>Enter your birthday date</h2>

      <div class="password-input">
        <input id="passwordInput" type="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
      </div>
    </div>
  </div>

  <!-- Hidden YouTube Player -->
  <div id="player"></div>

  <script>
    function showPasswordPopup() {
      document.getElementById("messagePopup").classList.add("active");
    }

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;

      if (password === "08122568") {
        window.location.href = "http://127.0.0.1:5500/happy%20birhtday2.html";
      } else {
        alert("Try again");
      }
    }
  </script>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    var videoId = "lqWP-nJF0kA";

    function onYouTubeIframeAPIReady() {
      new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 0,
          loop: 1,
          playlist: videoId
        },
        events: {
          onReady: function (event) {
            event.target.unMute();
            event.target.setVolume(100);
            event.target.playVideo();
          }
        }
      });
    }
  </script>

</body>
</html>
